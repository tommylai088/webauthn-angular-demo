<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #292d84;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>
<!-- Toolbar -->
<div class="toolbar" role="banner">
</div>

<div class="content" role="main">
  <!-- <app-push-notification></app-push-notification> -->
  <!-- <app-pwa-install-promotion></app-pwa-install-promotion> -->
  <div style="display: flex;">
    <app-toggle-switch 
      (callback)="updateIsMockFlag($event);" 
      [flagName]="'isMock'">
    </app-toggle-switch>
    <app-toggle-switch
      style="margin-left: 50px;" 
      [flagName]="'isPlatform'">
    </app-toggle-switch>
  </div>
  <ng-container *ngIf="!isMock">
    <app-web-authn></app-web-authn>
  </ng-container>
  <ng-container *ngIf="isMock">
    <app-web-authn-mock></app-web-authn-mock>
  </ng-container>
  <router-outlet></router-outlet>
